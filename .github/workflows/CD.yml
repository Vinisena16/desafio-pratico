name: CD

on:
  push:
    branches:
      - main
      - release
  
  workflow_dispatch:
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
    
    env:
      SSH_USER: ${{ secrets.GOOGLE_CLOUD_SSH_USER }}
      SSH_KEY: ${{ secrets.GOOGLE_CLOUD_SSH_KEY }}
      SSH_HOST: ${{ secrets.GOOGLE_CLOUD_SSH_HOST }}
      APP_DIR: "/app/react-app-$ENV"
    
    steps:
      - name: Configure SSH Google Cloud
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/google-cloud.key
          chmod 600 ~/.ssh/google-cloud.key
          cat >>~/.ssh/config <<END
          Host google-cloud
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/google-cloud.key
            StrictHostKeyChecking no
          END
    
      - name: Checkout repository
        uses: actions/checkout@v3
    
      - name: Set up Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          
      - name: Install dependencies
        run: npm install
      
      - name: Run the tests
        run: npm run test -- --coverage
        env:
          CD: true
    
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
      - name: Build the application
        run: npm run build
    
      - name: Deploy the application
        run: |
          ssh google-cloud 'sudo systemctl stop react-app'
          ssh google-cloud 'sudo rm -rf $APP_DIR'
          scp -r build google-cloud:/home/github/$APP_DIR
          ssh google-cloud "sudo mv /home/github/$APP_DIR $APP_DIR"
          ssh google-cloud 'sudo systemctl start react-app'
  
  deploy-non-prod:
    if: github.ref == 'refs/heads/release'
    env:
      ENV: "non-prod"
    
    needs: deploy
  
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    env:
      ENV: "prod"
    
    needs: deploy

